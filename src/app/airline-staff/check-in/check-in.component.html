<app-seat-map></app-seat-map>


<div class="row">

    <!-- filter Option -->
    <div class="filter col-sm-4 col-md-4">
        <mat-form-field class="filter-field">
            <mat-select #select placeholder="Filter" (selectionChange)="applyFilter($event.value)">
                <mat-option *ngFor="let version of versions" [value]="version">
                    {{ version }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <a class="button back" mat-raised-button color="warn" href="javascript:history.back()">
            <mat-icon>keyboard_backspace</mat-icon> Back
        </a>
        <button mat-flat-button color="warn" class="filter-btn filters" (click)="applyFilter('reset')">
            Reset
        </button>
    </div>



    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Ancillary services Column -->
            <ng-container matColumnDef="ancillaryServices">
                <th mat-header-cell *matHeaderCellDef mat-sort-header4>
                    Ancillary Services
                </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let item of element.ancillaryServices | keyvalue">
                        <div class="abc">
                            <span>{{ item.value }} </span>
                        </div>
                    </ng-container>
                </td>
            </ng-container>

            <!-- seat-id Column -->
            <ng-container matColumnDef="seatNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Seat Id</th>
                <td mat-cell *matCellDef="let element" class="desc">
                    {{ element.seatNumber }}
                </td>
            </ng-container>

            <!-- status -->
            <ng-container matColumnDef="CheckedIn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Check-In Status</th>
                <td mat-cell *matCellDef="let element" class="desc">
                    <div class="abc" *ngIf="element.checkedIn">
                        <mat-radio-button id="myRadio" checked></mat-radio-button>
                    </div>
                    <div class="abc" *ngIf="!element.checkedIn">
                        <mat-radio-button id="myRadio"></mat-radio-button>
                    </div>
                </td>
            </ng-container>

            <!-- button Column -->
            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="add-update-btn">
                    button
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="openDialog(element)">
                        Change Seat
                    </button>

                    <button mat-raised-button color="primary" (click)="CheckedIn(element)">
                        Check In
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
    </div>
</div>
